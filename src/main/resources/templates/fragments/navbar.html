<head th:fragment="headfiles(titulo, links)"
      xmlns:sec="http://www.w3.org/1999/xhtml">
    <title th:text="${titulo} + ' | Caramelo da Sorte' "></title>
    <meta charset="utf-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon">

    <th:block th:replace="${links}" />

</head>

<div th:fragment="navmenu">
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <span class="logo-font"><img th:src="@{/imagens/logo.png}" width="50" height="50"/></span>
            <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link" th:href="@{/home}">Home</a>
            <a sec:authorize="hasRole('ADMIN')" th:classappend="${menu == 'apostadores'} ? 'active'" class="nav-item nav-link" th:href="@{/apostadores/list}">
                Apostadores
            </a>
            <a sec:authorize="hasRole('ADMIN')" th:classappend="${menu == 'sorteios'} ? 'active'" class="nav-item nav-link" th:href="@{/sorteios/list}">
                Sorteios
            </a>
        </div>
        <div style="margin-right: 5px;">
            <span sec:authorize="isAuthenticated()" sec:authentication="name" style="margin-right: 3px; font-size: 0.8em;"></span>
            <a href="#" onclick="document.querySelector('#form-logout').submit()" class="btn btn-outline-secondary my-2 my-sm-0">Sair</a>
            <form id="form-logout" th:action="@{/auth/logout}" method="POST"></form>
        </div>
    </nav>
</div>
