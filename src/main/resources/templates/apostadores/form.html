<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout/layout}" th:with="titulo='Cadastro do Apostador'">

<body>
<div layout:fragment="content">

    <form th:action="@{/apostadores}" method="POST" th:object="${apostador}">
        <input type="hidden" th:field="*{id}" />

        <label for="nome" class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" class="form-control" />
        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" class="alert alert-danger" /><br /><br />

        <label for="dataDeNascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="dataDeNascimento" th:field="*{dataDeNascimento}" class="form-control" />
        <p th:if="${#fields.hasErrors('dataDeNascimento')}" th:errorclass="error" th:errors="*{dataDeNascimento}" class="alert alert-danger" /><br /><br />

        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" th:field="*{cpf}" class="form-control" />
        <p th:if="${#fields.hasErrors('cpf')}" th:errorclass="error" th:errors="*{cpf}" class="alert alert-danger" /><br /><br />

        <label for="usuario" class="form-label">Usu√°rio:</label>
        <select th:field="*{user.id}" class="form-select" id="usuario">
            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.username}" th:selected="${u.username==user}">
            </option>
        </select> <br />


        <input type="hidden" th:field="*{apostas}" />
        <input type="hidden" th:field="*{apostasFavoritas}" />

        <br/><br />
        <input type="submit" value="Salvar" />
    </form>
</div>
</body>

</html>
