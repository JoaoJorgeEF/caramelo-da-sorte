<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"  layout:decorate="~{layout/layout}" th:with="titulo='Apostadores'">

<body>
<div layout:fragment="content">

    <form th:action="@{/apostadores/form}" method="GET">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
    <br />

    <div th:if="${not #lists.isEmpty(apostadores)}">
        <div th:text="'Total ' + ${#lists.size(apostadores)} + ' registros'" style="text-align: right; color: gray; font-size: 0.85em;" />
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>CPF</th>
                <th>Usuário</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apostador : ${apostadores}">
                <td><a th:href="@{/apostadores/{id}(id=${apostador.id})}" th:text="${apostador.nome}"></a></td>
                <td th:text="${#dates.format(apostador.dataDeNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${apostador.cpf}"></td>
                <td th:text="${apostador.user != null ? apostador.user.username : 'Sem usuário'}"></td>
                <td>
                    <form th:action="@{/apostadores/{id}/delete(id=${apostador.id})}">
                        <button type="submit" class="btn btn-primary btn-sm" }>Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
